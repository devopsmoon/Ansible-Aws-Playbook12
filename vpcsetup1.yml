- name: creating the vpc playbook
  hosts: localhost
  become: true
  connection: local
  gather_facts: false
  tasks:
    - name: importing the variables vpc_setup
      include_vars: vars/vpc_setup

    - name: creating the vpc setup
      ec2_vpc_net:
        name: "{{vpc_name}}"
        region: "{{region}}"
        cidr_block: "{{vpccidr}}"
        state: present
        tenancy: default
        dns_support: false
        dns_hostnames: false
      register: vpcout

    - debug:
        var: vpcout

    - name: creating the public subnet1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        cidr: "{{pubsub1cidr}}"
        state: present
        map_public: yes
        tags:
          Name: vprofile-pubsubnet1
      register: pubsub1_out

    - name: creating the public subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        cidr: "{{pubsub2cidr}}"
        state: present
        map_public: yes
        tags:
          name: vprofile-pubsubnet2
      register: pubsub2_out

    - name: creating the public subnet3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        cidr: "{{pubsub3cidr}}"
        map_public: yes
        state: present
        tags:
          Name: vprofile-pubsubnet3
      register: pubsub3_out

    - name: creating the pirvate subnet1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        cidr: "{{prisub1cidr}}"
        state: present
        tags:
          Name: vprofile-prisubnet1
      register: prisub1_out

    - name: creating the private subnet2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        cidr: "{{prisub2cidr}}"
        state: present
        tags:
          name: vprofile-prisubnet2
      register: prisub2_out

    - name: creating the private subnet3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        cidr: "{{prisub3cidr}}"
        state: present
        tags:
          name: vprofile-prisubnet3
      register: prisub3_out

    - name: creating the internet gateway
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: present
        tags:
          name: vprofile-igw
      register: igw_out

    - name: creating the public route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: present
        subnets:
          - "{{pubsub1_out.subnet.id}}"
          - "{{pubsub2_out.subnet.id}}"
          - "{{pubsub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw_out.gateway_id}}"
      register: pubrt_out

    - name: creating the nat gateway
      ec2_vpc_nat_gateway:
        region: "{{region}}"
        subnet_id: "{{pubsub1_out.subnet.id}}"
        wait: true
        wait_timeout: 300
        if_exist_do_not_create: true
        state: present
      register: natgw_out

    - name: creating the private route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: present
        subnets:
          - "{{pirsub1_out.subnet.id}}"
          - "{{prisub2_out.subnet.id}}"
          - "{{prisub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{natgw_out.nat_gateway_id}}"
      register: prirt_out

    - debug:
        var: "{{item}}"

      loop:
        - vpcout.vpc.id
        - pubsub1_out.subnet.id
        - pubsub2_out.subnet.id
        - pubsub3_out.subnet.id
        - prisub1_out.subnet.id
        - prisub2_out.subnet.id
        - prisub3_out.subnet.id
        - igw_out.gateway_id
        - pubrt_out.route_table.id
        - natgw_out.nat_gateway_id
        - prirt_out.route_table.id

    - set_fact:
        vpcoutid: "{{vpcout.vpc.id}}"
        pubsub1id: "{{pubsub1_out.subnet.id}}"
        pubsub2id: "{{pubsub2_out.subnet.id}}"
        pubsub3id: "{{pubsub3_out.subnet.id}}"
        prisub1id:  "{{prisub1_out.subnet.id}}"
        prisub2id:  "{{prisub2_out.subnet.id}}"
        prisub3id:  "{{prisub3_out.subnet.id}}"
        igwid:       "{{igw_out.gateway_id}}"
        pubrtid: "{{pubrt_out.route_table.id}}"
        natgwid: "{{natgw_out.nat_gateway_id}}"
        prirtid:  "{{prirt_out.route_table.id}}"
        cacheable: yes

    - name: copying the files
      copy:
        content: "vpcoutid: {{vpcout.vpc.id}}\npubsub1id: {{pubsub1_out.subnet.id}}\npubsub2id: {{pubsub2_out.subnet.id}}\npubsub3id: {{pubsub3_out.subnet.id}}\n prisub1id: {{prisub1_out.subnet.id}}\nprisub2id: {{prisub2_out.subnet.id}}\nprisub3id: {{prisub3_out.subnet.id}}\nigwid: {{igw_out.gateway_id}}\npubrtid: {{pubrt_out.route_table.id}}\nnatgwid: {{natgw_out.nat_gateway_id}}\nprirtid: {{prirt_out.route_table.id}}"
        dest:  vars/vpc-output.var



